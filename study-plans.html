<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Plans | Study Planner</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/study-plans.css">
</head>
<body>
  <header class="navbar">
    <h1>Study Planner</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="calendar.html">Calendar</a>
      <a href="tasks.html">Tasks</a>
      <a href="study-plans.html">Study Plans</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <section class="study-plans-section">
      <h2>Manage Your Study Plans</h2>

      <!-- Form to create a new study plan -->
      <form id="study-plan-form">
        <input type="text" id="subject" placeholder="Subject" required>
        <input type="date" id="start-date" required>
        <input type="date" id="end-date" required>
        <textarea id="daily-goal" placeholder="Daily Study Goal" required></textarea>
      
        <!-- Days of the week -->
        <fieldset>
          <legend>Select Available Days</legend>
          <label><input type="checkbox" name="days" value="Monday"> Monday</label>
          <label><input type="checkbox" name="days" value="Tuesday"> Tuesday</label>
          <label><input type="checkbox" name="days" value="Wednesday"> Wednesday</label>
          <label><input type="checkbox" name="days" value="Thursday"> Thursday</label>
          <label><input type="checkbox" name="days" value="Friday"> Friday</label>
          <label><input type="checkbox" name="days" value="Saturday"> Saturday</label>
          <label><input type="checkbox" name="days" value="Sunday"> Sunday</label>
        </fieldset>
      
        <!-- Time range -->
        <fieldset>
          <legend>Set Your Study Time</legend>
          <label for="start-time">Start Time:</label>
          <input type="time" id="start-time" required>
          <label for="end-time">End Time:</label>
          <input type="time" id="end-time" required>
        </fieldset>
      
        <button type="submit">Add Study Plan</button>
      </form>
      

      <!-- Preview Modal -->
<div id="preview-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Preview Study Plan</h2>
      <div id="preview-content"></div>
      <div class="modal-buttons">
        <button id="save-plan-btn">Save</button>
        <button id="edit-plan-btn">Edit</button>
      </div>
    </div>
  </div>
  
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Study Planner. All rights reserved.</p>
  </footer>
  <script src="scripts/study-plans.js"></script>
</body>
</html>
